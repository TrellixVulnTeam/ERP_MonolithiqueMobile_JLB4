<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="addtocart()" class="ion-button custom-class" color="red"  fill="solid">
        <ion-icon name="cart" style="color: white"></ion-icon>
        <ion-badge color="danger" >{{charge_compteur()}}</ion-badge>
      </ion-button>

    </ion-buttons>
    <ion-title>
      Nouveau Client
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="div_logo" (click)="addNew()">
    <img src="assets/images/add.png" class="img ">
    <p class="new_title">Ajouter un client</p>
  </div>
  <img  src="assets/images/nodata.png">
