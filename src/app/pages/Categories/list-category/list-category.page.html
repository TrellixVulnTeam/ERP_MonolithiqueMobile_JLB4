<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="addtocart()" class="ion-button custom-class" color="red"  fill="solid">
        <ion-icon name="cart" style="color: white"></ion-icon>
        <ion-badge color="danger" >{{charge_compteur()}}</ion-badge>
      </ion-button>

    </ion-buttons>
    <ion-title style="text-align: center">Cat√©gories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div" *ngFor="let item of category_list">

    <div class="card_div">
      <div class="second_div">
        <ion-label class="name_lbl">{{item.getname()}}</ion-label>

        <ion-label class="price_lbl">{{item.getdescription()}}</ion-label>
        <br>
        <br>
        <br>
        <ion-button style="width: 200px" size="large" fill="outline" shape="round" (click)="goListProduct(item.getid(),item.getname())">
          Voir les produits
        </ion-button>

        <!--<ion-icon name="heart-outline">Brand</ion-icon>-->
      </div>
    </div>
  </div>

</ion-content>
