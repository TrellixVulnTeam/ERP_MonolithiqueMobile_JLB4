<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="addtocart()" class="ion-button custom-class" color="red"  fill="solid">
        <ion-icon name="cart" style="color: white"></ion-icon>
        <ion-badge color="danger" >{{charge_compteur()}}</ion-badge>
      </ion-button>

    </ion-buttons>
    <ion-title style="text-align: center">Produits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="5.8" *ngFor="let item of product_list">
          <div class="back_image">
            <img [src]="showImage(item.geturlimg())" />
            <!-- - <img [src]='item.getimageUrl()' width="100%" height="100%" alt="Image" />
          div class="back_image" [style.backgroundImage]="'url(' + item.url + ')'">
            <ion-icon name="heart-outline"></ion-icon>-->
          </div>
          <ion-label class="name" (click)="gotodetail(item.getid())"> {{item.getname()}}</ion-label>
          <ion-label class="prize">{{item.getsellingPrice()}}.00</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
