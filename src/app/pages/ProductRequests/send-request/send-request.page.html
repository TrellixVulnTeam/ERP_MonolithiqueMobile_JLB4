<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <!--- <ion-back-button mode="md"></ion-back-button>-->

      <ion-menu-button></ion-menu-button>

    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="ion-button custom-class" (click)="addtocart()" color="red"  fill="solid">
        <ion-icon name="cart" style="color: white"></ion-icon>
        <ion-badge color="danger" >{{charge_compteur()}}</ion-badge>
      </ion-button>

    </ion-buttons>
    <ion-title style="text-align: center">Envoyer une demande</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <form>
    <ion-list lines="none" class="contactFormList">

      <ion-item class="inputs-item" lines="none">
        <ion-input type="text" placeholder="Nom" #nom></ion-input>
      </ion-item>

      <ion-item class="inputs-item" lines="none">
        <ion-label>Client</ion-label>
        <ion-select value="brown" okText="Okay" cancelText="Dismiss" *ngFor="let item of user_list">
          <ion-select-option value="brown">{{item.getfirstName()}} {{item.getlastName()}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item class="inputs-item" lines="none">
        <ion-input type="email" placeholder="Adresse email" #adrmail></ion-input>
      </ion-item>

      <ion-item class="inputs-item" lines="none">
        <ion-input type="text" placeholder="Matricule Fiscale" #nomutilid></ion-input>
      </ion-item>

      <!--<ion-item class="inputs-item" lines="none">
        <ion-input type="password" placeholder="Mot de passe" #motdepasse></ion-input>
      </ion-item>-->

      <ion-item class="inputs-item" lines="none">
        <ion-input type="text" placeholder="Adresse" #adr></ion-input>
      </ion-item>

      <ion-item class="inputs-item" lines="none">
        <ion-input type="text" placeholder="Ville" #ville></ion-input>
      </ion-item>

      <ion-item class="inputs-item" lines="none">
        <ion-input type="date" placeholder="{{startDate}}" #datenaiss></ion-input>


      </ion-item>

      <ion-item class="inputs-item" lines="none">
        <ion-input type="text" placeholder="Numéro tél" #tel></ion-input>
      </ion-item>

      <ion-item class="inputs-item" lines="none">
        <ion-input type="text" placeholder="Fax" #fax></ion-input>
      </ion-item>


    </ion-list>
    <ion-button expand="block" color="secondary" (click)="adduser(nom.value,prenom.value,adrmail.value,nomutilid.value, adr.value,ville.value,datenaiss.value,tel.value,fax.value)">Enregistrer</ion-button>
  </form>

</ion-content>
